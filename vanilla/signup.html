<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ZedX Original</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/main.css">
    
    <!-- CocoBase SDK (ESM) -->
    <script type="module">
        import { Cocobase } from "https://esm.sh/cocobase";
        window.Cocobase = Cocobase;
    </script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar scrolled" id="navbar">
        <div class="container">
            <div class="nav-content">
                <a href="index.html" class="logo">
                    <span class="logo-icon">⚡</span>
                    <span class="logo-text">ZedX<span class="logo-accent">Original</span></span>
                </a>
                
                <div class="nav-links" id="navLinks">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="shop.html" class="nav-link">Shop</a>
                    <a href="about.html" class="nav-link">About</a>
                    <a href="contact.html" class="nav-link">Contact</a>
                </div>
                
                <div class="nav-actions">
                    <button class="icon-btn" id="searchBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </button>
                    <a href="login.html" class="icon-btn" title="Login">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </a>
                    <a href="cart.html" class="icon-btn cart-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                        </svg>
                        <span class="cart-count" id="cartCount">0</span>
                    </a>
                    <button class="menu-toggle" id="menuToggle">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="auth-page">
        <div class="auth-bg">
            <div class="grid-overlay"></div>
            <div class="gradient-orb orb-1" style="width: 450px; height: 450px; top: -150px; left: -100px;"></div>
            <div class="gradient-orb orb-2" style="width: 350px; height: 350px; bottom: -80px; right: -50px; background: var(--color-accent-secondary);"></div>
            <div class="gradient-orb orb-3" style="width: 250px; height: 250px; top: 10%; right: 10%; background: var(--color-accent-tertiary);"></div>
        </div>
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>REGISTER IDENTITY</h1>
                    <p>Initialize your operative profile</p>
                </div>
                
                <form class="auth-form" id="signupForm">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Neural ID (Email)</label>
                        <input type="email" id="email" placeholder="name@sector.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Access Key (Password)</label>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-glow auth-btn" id="signupBtn">
                        CREATE PROFILE
                    </button>
                </form>

                <div class="auth-divider">
                    <span>Social Identity Synchronization</span>
                </div>

                <div class="social-auth" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px;">
                    <button class="btn btn-secondary" style="padding: 12px; display: flex; align-items: center; justify-content: center; gap: 10px;">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12.48 10.92v3.28h7.84c-.24 1.84-.908 3.152-1.928 4.172-1.224 1.224-3.132 2.556-7.144 2.556-6.156 0-10.968-4.968-10.968-11.124s4.812-11.124 10.968-11.124c3.324 0 5.736 1.308 7.536 3.012l2.304-2.304c-2.1-1.98-4.836-3.156-9.84-3.156-10.02 0-18.24 8.04-18.24 18s8.22 18 18.24 18c5.412 0 9.516-1.788 12.828-5.268 3.42-3.42 4.512-8.232 4.512-12.156 0-.756-.06-1.488-.18-2.184h-17.16z"/>
                        </svg>
                        Google
                    </button>
                    <button class="btn btn-secondary" style="padding: 12px; display: flex; align-items: center; justify-content: center; gap: 10px;">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.042-1.416-4.042-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                        GitHub
                    </button>
                </div>

                <div class="auth-footer">
                    Already an operative? <a href="login.html" class="auth-link">Access System</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2026 ZedX Original. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Search Modal -->
    <div class="search-modal" id="searchModal">
        <div class="search-modal-content">
            <button class="search-close" id="searchClose">&times;</button>
            <input type="text" class="search-input" placeholder="Search products..." id="searchInput">
            <div class="search-results" id="searchResults"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
